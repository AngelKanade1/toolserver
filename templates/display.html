<!DOCTYPE html>
<html>
<head>
    <title>{{ key }}</title>
</head>
<body>
    <h1>{{ key }}</h1>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        {% for k, v in data.items() %}
            <tr>
                <td>{{ k }}</td>
                <td>{{ v }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
